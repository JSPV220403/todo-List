<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Updation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        table {
            margin: auto;
            padding: 20px;
            border-collapse: collapse;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <table>
        <form action="/update">
            <tr>
                <td>
                    <input type="hidden" name="_otask" value="{{.Task}}">
                </td>
                <td>
                    <input type="text" name="_task" placeholder="{{.Task}}">
                </td>
                <td><button type="submit">Submit</button></td>
            </tr>
        </form>
    </table>
</body>
</html>
